  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    h1, h2, h3, h4 {
      font-family: 'Montserrat', sans-serif;
    }

    header {
      background: url('Background.png') no-repeat center center/cover;
      color: white;
      padding: 2.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .logo-section img {
      max-width: 180px;
      height: auto;
      margin-bottom: 0.25rem;
    }

    .logo-section p {
      font-size: 1rem;
      font-weight: 600;
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 2.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 1.2rem;
      transition: transform 0.2s ease;
    }

    .nav-links a:hover {
      transform: scale(1.2);
    }

    section {
      padding: 2rem;
      max-width: 95%;
      margin: auto;
    }

    .price-table {
      display: grid;
      grid-template-columns: 1.5fr 1fr 1fr;
      gap: 2rem;
      font-size: 1.1rem;
      margin-top: 3rem;
    }

    .column h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .price-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      min-height: 50px;
    }

    .price-row img {
      width: 45px;
    }

    .price-row span {
      font-size: 1.05rem;
    }

    .cta-button {
      margin-top: 3rem;
      text-align: center;
    }

    .cta-button a {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: #166534;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s ease-in-out;
    }

    .cta-button a:hover {
      background-color: #14532d;
      transform: scale(1.05);
    }

    footer {
      background: #0d1b2a;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 4rem;
    }

    @media (max-width: 768px) {
      .price-table {
        grid-template-columns: 1fr;
      }

      .nav-links {
        flex-direction: column;
        gap: 1rem;
        margin-top: 1rem;
      }

      header {
        flex-direction: column;
        text-align: center;
      }

      .logo-section {
        align-items: center;
      }
    }
  </style>
</head>
