<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookings - NorthDrift</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js'></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: url('Background.png') no-repeat center center/cover;
      color: white;
      padding: 2.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .logo-section img {
      max-width: 180px;
      height: auto;
      margin-bottom: 0.25rem;
    }
    .logo-section p {
      font-size: 1rem;
      font-weight: 600;
      color: white;
    }
    .nav-links {
      display: flex;
      gap: 2.5rem;
    }
    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 1.2rem;
      transition: transform 0.2s ease;
    }
    .nav-links a:hover {
      transform: scale(1.2);
    }
    .content {
      flex: 1;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      font-size: 2rem;
      color: #0d1b2a;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    input, select, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    textarea::placeholder {
      color: #999;
    }
    button {
      padding: 0.9rem;
      background-color: #166534;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
      background-color: #14532d;
    }
    #calendar {
      margin-top: 2rem;
    }
    footer {
      background: #0d1b2a;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-section">
      <img src="LOGO2.png" alt="NorthDrift Logo" />
      <p>Precision. Passion. Performance.</p>
      <p>Professional detailers located in Spokane, WA</p>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="Bookings.html">Quotes</a>
    </nav>
  </header>

  <div class="content">
    <h1>Book a Detail</h1>
    <form>
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <input type="tel" placeholder="Phone Number" required />
      <input type="text" placeholder="Vehicle" required />
      <input type="text" placeholder="Address Location" required />
      <select required>
        <option value="" disabled selected>Select a Service</option>
        <option>Interior Detailing</option>
        <option>Exterior Detailing</option>
        <option>Paint Correction</option>
        <option>Ceramic Coating</option>
        <option>Headlight Restoration</option>
        <option>Oil Change</option>
        <option>Brake Change</option>
      </select>
      <textarea placeholder="Other comments (e.g., Excessive dirt, Pet hair, etc.)"></textarea>
      <button type="submit">Submit</button>
    </form>

    <div id='calendar'></div>
  </div>

  <footer>
    <p>&copy; 2025 NorthDrift Mobile Detailing. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        allDaySlot: false,
        slotMinTime: '08:00:00',
        slotMaxTime: '21:00:00',
        events: [
          { title: 'Booked', start: '2025-07-07T08:00:00', end: '2025-07-07T11:30:00' },
          { title: 'Booked', start: '2025-07-08T08:00:00', end: '2025-07-08T16:00:00' },
          { title: 'Booked', start: '2025-07-11T16:00:00', end: '2025-07-11T23:30:00' },
          { title: 'Booked', start: '2025-07-13T08:00:00', end: '2025-07-13T14:30:00' }
        ],
        nowIndicator: true
      });
      calendar.render();
    });
  </script>
</body>
</html>
