<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking - NorthDrift</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
    }
    .content {
      flex: 1;
    }
    header {
      background: url('Background.png') no-repeat center center/cover;
      color: white;
      padding: 2.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .logo-section img {
      max-width: 180px;
      height: auto;
      margin-bottom: 0.25rem;
    }
    .logo-section p {
      font-size: 1rem;
      font-weight: 600;
      color: white;
    }
    .nav-links {
      display: flex;
      gap: 2.5rem;
    }
    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 1.2rem;
      transition: transform 0.2s ease;
    }
    .nav-links a:hover {
      transform: scale(1.2);
    }
    section {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      font-size: 2rem;
      color: #0d1b2a;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
      color: #0d1b2a;
    }
    input, select, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    textarea::placeholder {
      color: #aaa;
      font-style: italic;
    }
    button {
      padding: 0.9rem 1.5rem;
      background-color: #166534;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }
    button:hover {
      transform: scale(1.1);
      background-color: #14532d;
    }
    footer {
      background: #0d1b2a;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="content">
    <header>
      <div class="logo-section">
        <img src="LOGO2.png" alt="NorthDrift Logo" />
        <p>Precision. Passion. Performance.</p>
        <p>Professional detailers located in Spokane, WA</p>
      </div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="Bookings.html">Quotes</a>
      </nav>
    </header>

    <section>
      <h1>Book a Detail</h1>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="vehicle">Vehicle (Year, Make, Model)</label>
        <input type="text" id="vehicle" name="vehicle" required />

        <label for="address">Address Location</label>
        <input type="text" id="address" name="address" required />

        <label for="service">Service</label>
        <select id="service" name="service">
          <option value="interior">Interior Detailing</option>
          <option value="exterior">Exterior Detailing</option>
          <option value="paint">Paint Correction</option>
          <option value="ceramic">Ceramic Coating</option>
          <option value="headlight">Headlight Restoration</option>
          <option value="oil">Oil Change</option>
          <option value="brake">Brake Change</option>
        </select>

        <label for="datetime">Preferred Date/Time</label>
        <input type="datetime-local" id="datetime" name="datetime" required />

        <label for="comments">Other Comments</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Excessive dirt, pet hair, etc."></textarea>

        <button type="submit">Submit Booking</button>
      </form>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 NorthDrift Mobile Detailing. All rights reserved.</p>
  </footer>
</body>
</html>
