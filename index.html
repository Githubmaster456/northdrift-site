<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NorthDrift Mobile Detailing</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
    }
    .content {
      flex: 1;
    }
    header {
      background: url('Background.png') no-repeat center center/cover;
      color: white;
      padding: 2.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .logo-section img {
      max-width: 180px;
      height: auto;
      margin-bottom: 0.25rem;
    }
    .logo-section p {
      font-size: 1rem;
      font-weight: 600;
      color: white;
    }
    .nav-links {
      display: flex;
      gap: 2.5rem;
    }
    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 1.2rem;
      transition: transform 0.2s ease;
    }
    .nav-links a:hover {
      transform: scale(1.2);
    }
    .services-section {
      padding: 2rem;
      max-width: 1100px;
      margin: auto;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .service-card {
      background-color: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      width: 250px;
    }
    .service-card h3 {
      color: #0d1b2a;
      margin-bottom: 0.5rem;
    }
    .service-card a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #166534;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }
    .service-card a:hover {
      transform: scale(1.05);
      background-color: #14532d;
    }
    footer {
      background: #0d1b2a;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-section">
      <img src="LOGO2.png" alt="NorthDrift Logo" />
      <p>Precision. Passion. Performance.</p>
      <p>Professional detailers located in Spokane, WA</p>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="Bookings.html">Quotes</a>
    </nav>
  </header>

  <section class="services-section">
    <div class="service-card">
      <h3>Interior Detailing</h3>
      <a href="Interior.html">Learn More</a>
    </div>
    <div class="service-card">
      <h3>Exterior Detailing</h3>
      <a href="Exterior.html">Learn More</a>
    </div>
    <div class="service-card">
      <h3><em>Ceramic Coating</em></h3>
      <p><em>Coming Soon</em></p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 NorthDrift Mobile Detailing. All rights reserved.</p>
  </footer>
</body>
</html>
